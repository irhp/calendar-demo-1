    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <script type="text/javascript" src="<%= file %>"></script><% }); %>

	<script>
		angular.module('ngBoilerplate')
		.controller('testC', function($scope) {

				$scope.test = 11;

				$scope.uiConfig = {
					calendar: {
						defaultView: 'timelineWeek'
					}
				};

				var eventArray =  [
					{
						id: 'id1',
						title: 'The event',
						start: '2015-10-25T09:00:00',
						end: '2015-10-25T12:00:00',
						resourceId: 'A1'
					}
				];
			
				$scope.eventSources = [ eventArray ];

		});
	</script>
  </head>
  <body ng-controller="testC">
	<div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="theCalendar">
  </body>
</html>
